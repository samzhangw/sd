<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請假申請</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>請假申請 - {{ student.username }}</h1>
        <form action="/submit_leave" method="post">
            <div class="form-group">
                <label for="leave_date">請假日期:</label>
                <input type="date" class="form-control" id="leave_date" name="leave_date" required>
            </div>
            <div class="form-group">
                <label for="leave_reason">請假原因:</label>
                <textarea class="form-control" id="leave_reason" name="leave_reason" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
        <a href="/dashboard_student" class="btn btn-secondary mt-3">返回儀表板</a>
    </div>
</body>
</html>
