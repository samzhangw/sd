<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員儀表板</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #343a40;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #495057;
        }
        .btn-block {
            padding: 0.75rem 1.25rem;
            font-size: 1.1rem;
            font-weight: 500;
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">管理員儀表板 - 歡迎 {{ username }}</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">已註冊學生</h2>
                <ul class="list-group list-group-flush">
                    {% for student in students %}
                        <li class="list-group-item">{{ student.username }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body text-center">
                <a href="/input_grades" class="btn btn-success btn-block mb-3">輸入成績</a>
                <a href="/select_student" class="btn btn-info btn-block mb-3">查看學生成績</a>
                <a href="/leave_approval" class="btn btn-primary btn-block mb-3">核准請假</a>
                <a href="/registered_students" class="btn btn-info btn-block mb-3">已註冊學生</a>
                <a href="/set_grade_access_time_page" class="btn btn-info btn-block mb-3">設置成績查看截止時間</a>
                <a href="/add_student_page" class="btn btn-warning btn-block mb-3">新增學生</a>
            </div>
        </div>

        <div class="text-center">
            <a href="/logout" class="btn btn-logout btn-block">登出</a>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
